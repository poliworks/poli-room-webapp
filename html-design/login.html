<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poli Classroom - Login</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"></link>

    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="grey lighten-2">
      <nav>
        <div class="nav-wrapper brand">

          <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><img src="img/logo.png" class="logo" height="60 px"></img></li>
              <li><a href="#" class="logoside-name">Poli Classroom</a></li>
          </ul>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col m6 offset-m3">
            <div class="card brand">
              <div class="card-content white-text">
                <span class="card-title">Login</span>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="" class="white-text">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password" class="white-text">Password</label>
                  </div>
                </div>
                <button id="loginSubmit" class="btn waves-effect waves-light indigo lighten-1 submit-button" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery-2.2.3.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/md5.min.js"></script>
      <script src="js/login.js"></script>
      <script src="js/materialize.min.js"></script>
  </body>
</html>
